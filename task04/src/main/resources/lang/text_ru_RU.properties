menu.options=1 - создать текст из файла\n\
2 - вывести текст на консоль\n\
3 - вывести заголовок текста на консоль\n\
4 - изменить заголовок текста\n\
5 - вывести предложения текста на консоль\n\
6 - добавить предложение в текст\n\
7 - добавить слово в предложение\n\
8 - удалить слово из предложения\n\
9 - удалить текст\n\
10 - генерировать новый текст в файл\n\
11 - выход
menu.text.addSentence=введите индекс текста и новое предложение\n\
--example: 0|Добавление нового предложения.\n\n
menu.text.addWord=введите индекс текста, индекс предложения и новое слово\n\
--пример: 0|0|новое_слово.\n\n
menu.text.changeHead=введите индекс текста и новый заголовок\n\
--пример: 0|Новый заголовок.\n\n
menu.text.createFromFile=введите название файла\n\
--пример: src/main/resources/text/1624010380691.txt\n\n
menu.text.delete=введите индекс текста для удаления\n\
--пример: 0\n\n
menu.text.getParam=введите индекс текста\n\
--пример: 0\n\n
menu.text.removeWord=введите индекс текста, индекс предложения и индекс удаляемого слова\n\
--пример: 0|0|0\n\n
menu.text.writeToConsole=введите индекс текста для вывода на консоль\n\
--example: 0\n\n
menu.text.errorInput=ошибка ввода команды, попробуйте еще раз
menu.text.generateText=введите количество предложений для генерации\n\
--пример: 10\n\n