menu.options=1 - create text from file\n\
2 - write the text to the console\n\
3 - write the text head to the console\n\
4 - set the new head of the text\n\
5 - write the text sentences to the console\n\
6 - add a sentence to the text\n\
7 - add a word in the sentence\n\
8 - remove a word in the sentence\n\
9 - delete the text\n\
10 - generate text to file\n\n\
11 - exit
menu.text.addSentence=input the text index and a new sentence\n\
--example: 0|A new one sentence.\n\n
menu.text.addWord=input the text index, sentence index and a new word\n\
--example: 0|0|new_word.\n\n
menu.text.changeHead=input the text index and a new head\n\
--example: 0|A new one sentence.\n\n
menu.text.createFromFile=input the file name to create\n\
--example: src/main/resources/text/1624010380691.txt\n\n
menu.text.delete=input the text index to delete\n\
--example: 0\n\n
menu.text.getParam=input the text index\n\
--example: 0\n\n
menu.text.removeWord=input the text index, sentence index and the word index to delete\n\
--example: 0|0|0\n\n
menu.text.writeToConsole=input the text index to write\n\
--example: 0\n\n
menu.text.errorInput=input error, try again
menu.text.generateText=input the sentences number to generate\n\
--example: 10\n\n